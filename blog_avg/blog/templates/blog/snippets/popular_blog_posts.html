<style type="text/css">

  .highlighted_post{
        max-height: 100%;
        flex: 1;
  }
  .popular{
    margin-left: 0px;
  }
  .popular h1 {
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 40px;
    margin-top:20px;
  }
  
  .popular .card {
    margin-bottom: 30px;
    width: 400px;
    border:none;
    max-height: 370px;
    background-color: none;
    padding: 0px;
    max-height: 370px;
  }

  .popular .card-img-top {
    max-height: 180px;
    object-fit:cover;
    border: solid 1px black;
    border-bottom: none;
  }
  
  .popular .card-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: rgb(6, 47, 109)
  }
  
  
  .popular .btn-primary {
    background-color: #002864;
    border-color: #002864;
    font-size: 0.7rem;
    font-weight: 700;
    margin: 4px;
  }
  
  .popular .btn-primary:hover {
    background-color: #3b3531;
    border-color: #2c3e50;
  }
  .no-underline {
  text-decoration: none;
}
.popular .card-footer {
  text-align: center;
  padding: 5px;
  background-color: rgb(255, 232, 232);
  border: solid 1px;
  border-top: none;
}
.popular .card-footer-text {
    font-size: 1.0rem;
  }

.popular .card-body h5{
  text-align: center;
}

.popular .card-body {
  padding: 0px;
  margin-bottom: 0px;
}
.hr-style {
  margin-bottom: 30px;
  border:2px solid;
  border-color: #002253;  /* You can replace this color with your preferred color */
}
</style>
<!-- 
<div class="blog-post-container highlighted_post">
    {% include 'blog/snippets/blog_post_snippet.html' with blog_post=blog_post %}
</div> -->
<section class="popular">
    <div class="container p-0">
      <h1>Popular Posts</h1>
      <div class="row">
        {% for post in popular_posts %}
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <a href="{% url 'blog:detail' post.slug %}" class="no-underline">
                <h5 class="card-title">{{ post.title }}</h5> 
              </a>
            </div>  
            <a href="{% url 'blog:detail' post.slug %}"><img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img-top"></a>           
            <div class="card-footer"> 
            <p class="card-footer-text"><small class="text-muted">{{ post.date_published|date:"F j, Y" }} by {{ post.author }}</small></p>
            <a href="{% url 'blog:detail' post.slug %}" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <hr class="hr-style">
</section>
