
<style>
    .latest-posts {
      padding: 20px;
    }
  
    .latest-posts h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  
    .post {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid #ccc;
    }
  
    .post-image {
      flex: 1;
      max-width: calc(25% - 10px);
    }
  
    .post-image img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-right: 10px;
    }
  
    .post-content {
      flex: 3;
      margin-left: 20px;
    }
  
    .post-content h3 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  
    .post-content .post-body {
      margin-bottom: 10px;
    }
  
    .post-content .post-meta {
      font-size: 14px;
      color: #666;
    }
  </style>

<div class="latest-posts">
    <h2>Latest Posts</h2>
    <hr>
  
    {% for post in latest_posts %}
      <div class="post">
        <div class="post-image">
          <a href="{% url 'blog:detail' post.slug %}"><img src="{{ post.image.url }}" alt="{{ post.title }}"></a>
        </div>
        <div class="post-content">
          <h3><a href="{% url 'blog:detail' post.slug %}">{{ post.title }}</a></h3>
          <p class="post-body">{{ post.get_excerpt }}</p>
          <p class="post-meta"><small>{{ post.date_published|date:"F j, Y" }} by {{ post.author }}</small></p>
        </div>
      </div>
      <hr>
    {% endfor %}
  </div>
