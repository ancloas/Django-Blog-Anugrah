
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    .form-control-dark {
  border-color: var(--bs-gray);
}
.form-control-dark:focus {
  border-color: #fff;
  box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
}

.text-small {
  font-size: 85%;
  color:aliceblue;
}

.dropdown-toggle {
  outline: 0;
}

.header_color{
  background-color: #06052e;
  color:#fff;
}

.search-bar{
 max-width: 500px;
 width: 100% 
} 
/* Increase specificity for primary buttons */
    a[href*="{% url 'register' %}"] .btn-primary {
        background-color:rgb(233, 62, 62); /* Pink color */
        border-color:   rgb(233, 62, 62);
    }

    /* Increase specificity for outline-primary buttons */
    a[href*="{% url 'login' %}"] .btn-outline-primary {
        color: rgb(233, 62, 62);/* Pink color */
        border-color:rgb(233, 62, 62);
    }
</style>
<div>
<div class="container">
  <div class="row" style="background-color: rgba(189, 197, 230, 0.507);">
  <div class="left-column col-lg-2 p-0"> 
    <a href="{% url 'home' %}" >    
      <img src="{% static 'bubble-of-thoughts-high-resolution-logo-black-on-transparent-background.svg' %}" alt="Bubble of Thoughts" width="100%" style="max-height: 200px; max-width: 200px;"> 
    </a>
  </div>
  <!-- <div class="left-column col-lg-10 p-0">
    <img src="{% static 'Bubble of Thoughts theme.png' %}" alt="Bubble of Thoughts theme" width="100%" height="200px"> 
  </div> -->
</div>
</div>
<div class="container p-0">
<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0 border-bottom shadow-sm header_color">

    <ul class="nav col-12 col-md-auto justify-content-center mb-md-0 m-auto">
        <li><a href="{% url 'home' %}" class="nav-link link-light px-2 link-secondary">Home</a></li>
        <li><a href="{% url 'about' %}" class="nav-link link-light px-2 link-secondary">About</a></li>
        <li><a href="{% url 'contact' %}" class="nav-link link-light px-2 link-secondary">Contact</a></li>
    </ul>
      
    <div class="search-bar mt-sm-2 mr-2">
      <form method="get" role="search">{% csrf_token %}
        <input type="text" class="form-control" name="q" id= "id_q" placeholder="Search..." value="{{query}}">
      </form>
    </div>

    {% if request.user.is_authenticated %}
        
            <div class="dropdown text-end">
              <a href="#" class="d-block link-light text-decoration-none dropdown-toggle px-2" data-bs-toggle="dropdown" aria-expanded="false">{{request.user.username}}</a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">Update DP</a></li>
                <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                {% if request.user.is_writer %}
                <li><a class="dropdown-item" href="{% url 'blog:create' %}">Write a new Blog Post</a></li>
                {% endif %}
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
              </ul>
            </div>        
    {% else %}
        <div class="col-md-3 text-end">
            <a href ="{% url 'login' %}" style="margin-right: 10px;"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href ="{% url 'register' %}"  style="margin-right: 10px;"><button type="button" class="btn btn-primary">Sign-up</button></a>
        </div>
        <!-- Need to add js logic to handle buttons colors -->
    {% endif %}
</div>
</div>
</div>
